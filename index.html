<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager App - Auth</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
<div id="splash-screen">
    <div class="animation-wrapper">
        <div class="h-line"></div>
        <div class="v-line"></div>
        <div class="torch"></div> <div class="stickmen-group">
            <svg class="stickman main" viewBox="0 0 100 100">
                <circle cx="50" cy="20" r="10" fill="white" />
                <line x1="50" y1="30" x2="50" y2="70" stroke="white" stroke-width="4"/>
                <line x1="50" y1="40" x2="25" y2="60" stroke="white" stroke-width="4"/>
                <line x1="50" y1="40" x2="75" y2="60" stroke="white" stroke-width="4"/>
                <line x1="50" y1="70" x2="30" y2="95" stroke="white" stroke-width="4"/>
                <line x1="50" y1="70" x2="70" y2="95" stroke="white" stroke-width="4"/>
            </svg>
            <div class="stickman side side1" style="color: #ff0055;">●</div>
            <div class="stickman side side2" style="color: #00ffcc;">●</div>
            <div class="stickman side side3" style="color: #ffcc00;">●</div>
            <div class="stickman side side4" style="color: #ff00ff;">●</div>
        </div>

        <div class="signboard">আমরা ব্যাচেলর</div>
        <div class="dev-text">Developed by Zord Academy</div>
    </div>
</div>
    <div id="auth-container">
        <div id="reg-card" class="auth-card">
            <h2 class="vibe-text">নতুন একাউন্ট</h2>
            <p>আপনার তথ্য দিয়ে শুরু করুন</p>
            <div class="input-group">
                <input type="text" id="reg-username" placeholder="ইউজারনেম (বাংলা/English)" required>
                <input type="password" id="reg-password" placeholder="পাসওয়ার্ড" required>
            </div>
            <button id="reg-btn" class="main-btn">তৈরি করুন</button>
            <p class="switch-text">একাউন্ট আছে? <span onclick="toggleAuth()">লগইন করুন</span></p>
        </div>

        <div id="login-card" class="auth-card" style="display:none;">
            <h2 class="vibe-text">স্বাগতম</h2>
            <p>আপনার একাউন্টে প্রবেশ করুন</p>
            <div class="input-group">
                <input type="text" id="login-username" placeholder="ইউজারনেম" required>
                <input type="password" id="login-password" placeholder="পাসওয়ার্ড" required>
            </div>
            <button id="login-btn" class="main-btn">লগইন</button>
            <p class="switch-text">একাউন্ট নেই? <span onclick="toggleAuth()">রেজিস্ট্রেশন করুন</span></p>
        </div>

        <div id="loader" style="display:none;">
            <div class="spinner"></div>
            <p>অপেক্ষা করুন...</p>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
