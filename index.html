<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager App - Auth</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
<div id="splash-screen">
    <div class="splash-content">
        <div class="neon-signboard">আমরা ব্যাচেলর</div>

        <div class="main-character-wrapper">
            <svg class="stickman-svg main-walker" viewBox="0 0 100 100">
                <circle cx="50" cy="20" r="10" fill="white" />
                <path d="M50 30 L50 60 M50 40 L30 55 M50 40 L70 55 M50 60 L35 90 M50 60 L65 90" 
                      stroke="white" stroke-width="4" fill="none" class="limbs" />
                <circle cx="75" cy="55" r="4" fill="yellow" class="torch-head" />
                <div class="torch-beam"></div>
            </svg>
        </div>

        <div class="friends-group" id="friends">
            <div class="friend" style="--c: #ff0055; --x:-80px; --y:-40px">●</div>
            <div class="friend" style="--c: #00ffcc; --x:80px; --y:-40px">●</div>
            <div class="friend" style="--c: #ffff00; --x:-120px; --y:0px">●</div>
            <div class="friend" style="--c: #ff00ff; --x:120px; --y:0px">●</div>
            <div class="friend" style="--c: #007bff; --x:-60px; --y:40px">●</div>
            <div class="friend" style="--c: #ffa500; --x:60px; --y:40px">●</div>
            <div class="friend" style="--c: #adff2f; --x:-100px; --y:-80px">●</div>
            <div class="friend" style="--c: #ff4500; --x:100px; --y:-80px">●</div>
            <div class="friend" style="--c: #da70d6; --x:-150px; --y:50px">●</div>
            <div class="friend" style="--c: #00ced1; --x:150px; --y:50px">●</div>
        </div>

        <div class="dev-tag">Develop by Zord academy</div>
    </div>
</div>
    <div id="auth-container">
        <div id="reg-card" class="auth-card">
            <h2 class="vibe-text">নতুন একাউন্ট</h2>
            <p>আপনার তথ্য দিয়ে শুরু করুন</p>
            <div class="input-group">
                <input type="text" id="reg-username" placeholder="ইউজারনেম (বাংলা/English)" required>
                <input type="password" id="reg-password" placeholder="পাসওয়ার্ড" required>
            </div>
            <button id="reg-btn" class="main-btn">তৈরি করুন</button>
            <p class="switch-text">একাউন্ট আছে? <span onclick="toggleAuth()">লগইন করুন</span></p>
        </div>

        <div id="login-card" class="auth-card" style="display:none;">
            <h2 class="vibe-text">স্বাগতম</h2>
            <p>আপনার একাউন্টে প্রবেশ করুন</p>
            <div class="input-group">
                <input type="text" id="login-username" placeholder="ইউজারনেম" required>
                <input type="password" id="login-password" placeholder="পাসওয়ার্ড" required>
            </div>
            <button id="login-btn" class="main-btn">লগইন</button>
            <p class="switch-text">একাউন্ট নেই? <span onclick="toggleAuth()">রেজিস্ট্রেশন করুন</span></p>
        </div>

        <div id="loader" style="display:none;">
            <div class="spinner"></div>
            <p>অপেক্ষা করুন...</p>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
